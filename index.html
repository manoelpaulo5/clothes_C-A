<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clothes C&A</title>
    <link rel="shortcut icon" href="img/clothes-1294978_1280.png" type="image/x-icon">
    <link rel="stylesheet" href="lib/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <header>
        <div class="frete">
            <p>Frete gratis nas compras acima de <strong>R$ 99,90!</strong> </p>
        </div>
        <div class="container text-center">
            <div class="navbar navbar-expand-lg">
                <h1>Clothes & Style</h1>
                    <div class="search">
                        <input type="text" class="form-control" placeholder="Search your style" >
                        <img id="search" src="img/logos/magnifying-glass-1093183_1280.png" alt="">
                    </div>
                    <nav class="collapse navbar-collapse justify-content-end" id="menu">
                        <ul class="nav navbar-nav nav-pills align-items-center">
                            <li class="nav-item">
                                <a class="nav-link" href="#">Sobre</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">Atendimento</a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="img/logos/whatsapp-7466235_1280.png" alt="">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="img/logos/brazil-881119_1280.png" alt="">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="img/logos/globe-296471_1280.png" alt="">
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <img src="img/logos/shopping-cart-371980_1280.png" alt="">
                                </a>
                            </li>
                        </ul>
                    </nav>
                    <button type="button" class="navbar-toggler" data-bs-toggle="collapse" data-bs-target="#menu">
                        <span class="navbar-toggler-icon"></span>
                    </button>
            </div>
        </div>
    </header>
    <section class="nav-main">
        <div>
            <nav>
                <div class="container d-flex justify-content-center">
                    <div class="row">
                        <div class="col col-lg-12">
                            <a href="#">Promocoes</a>
                            <a href="#">Produtos</a>
                            <a href="#">Moda Masculina</a>
                            <a href="#">Moda feminina</a>
                            <a href="#">Moda infantil</a>
                            <a href="#">Acessorios</a>
                        </div>
                    </div>
                </div>
            </nav>
        </div>
    </section>
    <section class="slide-main">
        <div id="carousel-pag" class="carousel carousel-fade carousel-slide" data-bs-ride="carousel">
            <div class="carousel-inner">
                <div data-bs-interval="3000" class="carousel-item active">
                    <img class="d-block w-100" src="img/wrist-watch-2159351_1280.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="img/kicks-2213619_1280.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="img/mens-shoes-875950_1280.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="img/nike-5126389_1280.jpg" alt="">
                </div>
                <div data-bs-interval="3000" class="carousel-item">
                    <img class="d-block w-100" src="img/feet-1840619_1280.jpg" alt="">
                </div>
            </div>
            <button data-bs-target="#carousel-pag" data-bs-slide="prev" class="carousel-control-prev" type="button">
                <span class="carousel-control-prev-icon"></span>
            </button>
            <button data-bs-target="#carousel-pag" data-bs-slide="next" class="carousel-control-next" type="button">
                <span class="carousel-control-next-icon"></span>
            </button>
            <div class="carousel-indicators">
                <button data-bs-target="#carousel-pag" data-bs-slide-to="0" class="active"></button>
                <button data-bs-target="#carousel-pag" data-bs-slide-to="1"></button>
                <button data-bs-target="#carousel-pag" data-bs-slide-to="2"></button>
                <button data-bs-target="#carousel-pag" data-bs-slide-to="3"></button>
                <button data-bs-target="#carousel-pag" data-bs-slide-to="4"></button>
            </div>
        </div>
    </section>
    <section class="card-main">
        <div class="container">
            <div class="row g-3">
                <div class="col-12 col-md-6 col-lg-4">
                    <article class="card">
                        <img src="img/male-3172988_1280.jpg" alt="">
                        <div class="card-img-overlay">
                            <button type="button" class="btn btn-success btn-sm">-25%</button>
                        </div>
                        <footer class="card-body text-center">
                            camisa Polo
                        </footer>
                    </article>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <article class="card">
                        <img src="img/male-3183681_1280.jpg" alt="">
                        <div class="card-img-overlay">
                            <button type="button" class="btn btn-success btn-sm">-25%</button>
                        </div>
                        <footer class="card-body text-center">
                            camisa Polo
                        </footer>
                    </article>
                </div>
                <div class="col-12 col-md-6 col-lg-4">
                    <article class="card">
                        <img src="img/male-3172988_1280.jpg" alt="">
                        <div class="card-img-overlay">
                            <button type="button" class="btn btn-success btn-sm">-25%</button>
                        </div>
                        <footer class="card-body text-center">
                            camisa Polo
                        </footer>
                    </article>
                </div>
            </div>
        </div>
    </section>
    <footer>
        <div class="footer">
            <div class="container">
                <div>
                    &copy; Desenvolvido por <a href="https://github.com/manoelpaulo5">Manoel Paulo</a> (Aluno Full Stack Python - EBAC)
                </div>
            </div>
        </div>
    </footer>
</body>
<script src="lib/bootstrap.bundle.min.js"></script>
</html>
